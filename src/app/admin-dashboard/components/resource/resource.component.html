<div class="mat-elevation-z8">
  <div class="resource-actions-panel">
    <h3 class="table-heading">
      Classes
    </h3>
      <button mat-icon-button color="warn" mat-mini-fab aria-label="Example icon button with a home icon" (click)="onAddResource()">
        <mat-icon>add</mat-icon>
      </button>
  </div>
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <!-- <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container> -->

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created on </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef> Update on </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedAt | date}} </td>
    </ng-container>

   

    <ng-container matColumnDef="action" sticky="true">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <app-resource-actions [resourceUrl]="resourceUrl" [resource]="element" (onUpdate)="onUpdate()"
          (onDelete)="onDelete(element)"></app-resource-actions>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
