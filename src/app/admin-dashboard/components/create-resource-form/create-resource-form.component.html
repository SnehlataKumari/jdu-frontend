<mat-card>
  <mat-card-title>Create Class</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Class name" formControlName="name">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="button" (click)="form.reset()" [disabled]="!form.touched" mat-button>Reset</button>
        <button type="submit" [disabled]="form.invalid" mat-button>Create</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
