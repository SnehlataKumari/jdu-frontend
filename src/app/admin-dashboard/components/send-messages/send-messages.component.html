

    
<form [formGroup]="messageForm">
  <div class="row">
    <div class="col-md-6">

      <div class="form-group">
        <!-- <label for="formGroupExampleInput">Enter message</label> -->
        <textarea type="text" class="form-control" placeholder="Enter Message" formControlName="message" id="formGroupExampleInput"
          placeholder=""></textarea>
        
      </div>
      <div formGroupName="mediumType">
        <mat-checkbox class="example-margin" formControlName="SMS">Sms</mat-checkbox>
        <mat-checkbox class="example-margin" formControlName="EMAIL">Email</mat-checkbox>
        <mat-checkbox class="example-margin" formControlName="PRIVATE">Private</mat-checkbox>
      </div>
      <button type="button" class="btn btn-success" (click)="onSend()">Send</button>
    </div>

    <div class="col-md-6">
      <div formGroupName="sendToType">
        <mat-checkbox class="example-margin" formControlName="ALL">All</mat-checkbox>
        <div *ngIf="!messageForm.value.sendToType.ALL">
          <mat-checkbox class="example-margin" formControlName="CUSTOM">Custom</mat-checkbox>
          <mat-checkbox class="example-margin" formControlName="STATE_LEVEL_USER">State Level User</mat-checkbox>
          <mat-checkbox class="example-margin" formControlName="BLOCK_LEVEL_USER">Block Level User</mat-checkbox>
          <mat-checkbox class="example-margin" formControlName="DISTRICT_LEVEL_USER">District Level User</mat-checkbox>
        </div>
      </div>
      
      <app-multi-select *ngIf="!messageForm.value.sendToType.ALL && messageForm.value.sendToType.CUSTOM" [(selectedUsers)]="selectedUsers"></app-multi-select>
    </div>
  </div>
</form>
