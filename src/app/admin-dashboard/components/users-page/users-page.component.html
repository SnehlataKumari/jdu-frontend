<div class="mat-elevation-z8">
  <div class="resource-actions-panel">
    <h3 class="table-heading">
      Users
    </h3>
    <button mat-icon-button color="warn" mat-mini-fab aria-label="Example icon button with a home icon"
      (click)="onAddResource()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="mobileNumber">
      <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
      <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef> Class </th>
      <td mat-cell *matCellDef="let element"> {{getClassName(element.class)}} </td>
    </ng-container>

    <ng-container matColumnDef="isSubscribed">
      <th mat-header-cell *matHeaderCellDef> Subscribed </th>
      <td mat-cell *matCellDef="let element"> <app-boolean [isValue]="element.isSubscribed"> </app-boolean></td>
    </ng-container>

    <ng-container matColumnDef="isBlocked">
      <th mat-header-cell *matHeaderCellDef> Block </th>
      <td mat-cell *matCellDef="let element"> <app-boolean [isValue]="element.isBlocked"> </app-boolean></td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created on </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef> Update on </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedAt | date}} </td>
    </ng-container>

    <ng-container matColumnDef="action" sticky="true">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">

        <div class="example-flex-container2">
          <button mat-icon-button color="primary" (click)="onEdit(element)"
            aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(element)" aria-label="Example icon button with a home icon">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
