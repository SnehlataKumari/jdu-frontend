<div class="row" *ngIf="roleWiseUsers">
  <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
    <div class="card">
      <div class="header bg-green text-center">
        <h2>State Padha Adhikari</h2>

      </div>
      <div class="body">
        <div class="number count-to font-24 text-center" data-from="0" data-to="125" data-speed="1000"
          data-fresh-interval="20">{{roleWiseUsers['STATE_LEVEL_USER']?.length}}</div>
        <div class=" text-center p-b--20 p-t-10">
          <!-- <a href="state_padha_aadhikari.html"><button type="button" class="btn btn-success waves-effect text-center">
              View Details</button></a> -->
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
    <div class="card">
      <div class="header bg-cyan text-center">
        <h2>Distric Padha Adhikari </h2>

      </div>
      <div class="body">
        <div class="number count-to font-24 text-center" data-from="0" data-to="105" data-speed="1000"
          data-fresh-interval="20">{{roleWiseUsers['DISTRICT_LEVEL_USER']?.length}}</div>
        <div class=" text-center p-b--20 p-t-10">
          <!-- <button type="button" class="btn btn-info waves-effect text-center">View Details</button> -->
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
    <div class="card">
      <div class="header bg-blue-grey text-center">
        <h2>Block Padha Adhikari </h2>

      </div>
      <div class="body">
        <div class="number count-to font-24 text-center" data-from="0" data-to="105" data-speed="1000"
          data-fresh-interval="20">{{roleWiseUsers['BLOCK_LEVEL_USER']?.length}}</div>
        <div class=" text-center p-b--20 p-t-10">
          <!-- <button type="button" class="btn btn-info waves-effect text-center">View Details</button> -->
        </div>
      </div>
    </div>
  </div>

</div>
