<div mat-dialog-content>
  <mat-card>
    <mat-card-title>{{form.value._id == '' ? 'Upload Video' : 'Update Video'}}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Title" formControlName="title">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Description" formControlName="description">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <mat-label>Class</mat-label>
            <mat-select formControlName="class">
              <mat-option [value]="classs._id" *ngFor="let classs of data.classList ">
                {{classs.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </p>

        <button type="button" mat-raised-button (click)="onUploadClick(fileField)">
          Select File to Upload
        </button>

        <input id="fileInput" #fileField hidden type="file" (change)="fileChange($event.target.files)">
        <span *ngIf="selectedFile && selectedFile.name">
          {{selectedFile.name}}
        </span>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="button">
          <button type="button" (click)="onReset()" [disabled]="!form.touched" mat-button>Reset</button>
          <button type="submit" [disabled]="form.invalid || isUploading"
            mat-button>
            <ng-container *ngIf="!isUploading">
              {{form.value._id == '' ? 'Create' : 'Update'}}
            </ng-container>
            <ng-container *ngIf="isUploading">
              {{form.value._id == '' ? 'Creating...' : 'Updating...'}}
            </ng-container>
            
            <!-- <mat-icon *ngIf="isUploading" aria-hidden="false" aria-label="Example home icon">backup</mat-icon> -->
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
