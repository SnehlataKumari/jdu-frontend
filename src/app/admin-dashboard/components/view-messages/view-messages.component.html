  </div>
  <div class="filters">
    Filters:&nbsp;&nbsp;
    <mat-form-field class="filter" floatLabel="never">
      <mat-label>Message</mat-label>
      <input matInput [formControl]="messageFilter">
    </mat-form-field>
    <mat-form-field floatLabel="never">
      <mat-label>Role</mat-label>
      <mat-select [formControl]="roleFilter">
        <mat-option>None</mat-option>
        <mat-option [value]="roleKey" *ngFor="let roleKey of keys ">
          {{displayRoles[roleKey].label}}
        </mat-option>
        <mat-option value="CUSTOM">
          Custom
        </mat-option>
        <mat-option value="ALL">
          All
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>
        Message
      </th>
      <td mat-cell *matCellDef="let element"> {{element.message}} </td>
    </ng-container>

    <ng-container matColumnDef="mediumType">
      <th mat-header-cell *matHeaderCellDef>
        Medium used
      </th>
      <td mat-cell *matCellDef="let element">
        <span class="badge badge-secondary" *ngIf="element.mediumType.SMS">Sms</span>
        <span class="badge badge-secondary" *ngIf="element.mediumType.EMAIL">Email</span>
        <span class="badge badge-secondary" *ngIf="element.mediumType.PRIVATE">Private</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="sendToType">
      <th mat-header-cell *matHeaderCellDef>
        Sent to
      </th>
      <td mat-cell *matCellDef="let element">
        <span class="badge badge-primary" *ngIf="element.sendToType.ALL">All</span>
        <span class="badge badge-primary" *ngIf="element.sendToType.CUSTOM">Custom</span>
        <span class="badge badge-primary" *ngIf="element.sendToType.STATE_LEVEL_USER">State Level User</span>
        <span class="badge badge-primary" *ngIf="element.sendToType.BLOCK_LEVEL_USER">Block Level User</span>
        <span class="badge badge-primary" *ngIf="element.sendToType.DISTRICT_LEVEL_USER">District Level User</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="usersId">
      <th mat-header-cell *matHeaderCellDef>
        Users
      </th>
      <td mat-cell *matCellDef="let element">
        <!-- <span class="badge badge-primary" *ngIf="element.sendToType.ALL">All</span>
        <span class="badge badge-primary" *ngIf="element.sendToType.STATE_LEVEL_USER">To all State Level User</span>
        <span class="badge badge-primary" *ngIf="element.sendToType.BLOCK_LEVEL_USER">To all Block Level User</span>
        <span class="badge badge-primary" *ngIf="element.sendToType.DISTRICT_LEVEL_USER">To all District Level User</span>
         -->
         <button mat-button color="primary" *ngIf="element.sendToType.CUSTOM" (click)="openDialogue(element.usersId)" >View users list</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Sent on </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
