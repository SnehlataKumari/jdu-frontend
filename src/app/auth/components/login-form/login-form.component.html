<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      
      <p *ngIf="!isSuperAdminRoute">
        <mat-form-field>
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option [value]="roleKey" *ngFor="let roleKey of keys ">
              {{displayRoles[roleKey].label}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </p>
      
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <!-- <a routerLink="/auth/forgot-password" class="textSecondary forgot-pass-link">Forgot Password ?</a> -->
        <button type="submit" [disabled]="form.invalid" mat-button>Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
