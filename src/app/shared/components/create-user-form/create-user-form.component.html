<div mat-dialog-content>
  <mat-card>
    <mat-card-title>{{isCreateMode ? 'Create User' : 'Update User'}}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Name" formControlName="name">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="User Name" formControlName="username">
          </mat-form-field>
        </p>
        <!-- <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Role" formControlName="role">
          </mat-form-field>
        </p> -->
        <p *ngIf="isCreateMode">
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>
  
        <p>

          <mat-form-field>
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
              <mat-option [value]="roleKey" *ngFor="let roleKey of keys ">
                {{displayRoles[roleKey].label}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>
  
        <div class="button">
          <button type="button" (click)="form.reset(initialValues)" [disabled]="!form.touched" mat-button>Reset</button>
          <button type="submit" [disabled]="form.invalid" mat-button>{{form.value._id == '' ? 'Create' : 'Update'}}</button>
        </div>
  
      </form>
    </mat-card-content>
  </mat-card>
</div>
