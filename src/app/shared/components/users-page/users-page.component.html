<div class="mat-elevation-z8">
  <div class="resource-actions-panel">
    <h3 class="table-heading">
      Users
    </h3>
    <div>

      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
      
      <button mat-raised-button color="primary" (click)="onAddResource()">
        <mat-icon>add</mat-icon>
        Add
      </button>
      <button mat-raised-button color="primary" class="ml10" (click)="onUploadCSV()" >
        <mat-icon>publish</mat-icon>
        Upload CSV
      </button>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
    
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element?.email}} </td>
    </ng-container>
    <ng-container matColumnDef="mobileNumber">
      <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
      <td mat-cell *matCellDef="let element"> {{element?.mobileNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role | role}} </td>
    </ng-container>
<!-- 
    <ng-container matColumnDef="isBlocked">
      <th mat-header-cell *matHeaderCellDef> Block </th>
      <td mat-cell *matCellDef="let element"> <app-boolean [isValue]="element.isBlocked"> </app-boolean></td>
    </ng-container> -->

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created on </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef> Update on </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedAt | date}} </td>
    </ng-container>

    <ng-container matColumnDef="action" sticky="true">
      <th mat-header-cell *matHeaderCellDef> <div class="ml20">Actions</div> </th>
      <td mat-cell *matCellDef="let element">

        <div class="example-flex-container2">
          <button mat-button color="primary" (click)="onEdit(element)">Edit</button>
          <button mat-button color="warn" (click)="onDelete(element)">Delete</button>
          <!-- <button mat-icon-button color="primary" (click)="onEdit(element)"
            aria-label="Example icon button with a vertical three dot icon">
            <mat-icon>create</mat-icon>
          </button> -->
          <!-- <button mat-icon-button color="warn" (click)="onDelete(element)" aria-label="Example icon button with a home icon">
            <mat-icon>delete</mat-icon>
          </button> -->
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
