<div
  class="equalize sm-equalize-auto blog-post-content  display-inline-block border-bottom border-color-extra-light-gray sm-margin-30px-bottom sm-padding-30px-bottom sm-no-border"
  style="background: #b2f7b2;">
  <div
  [ngClass]="{'pull-right': (index+1)%2 == 0}"
  class="blog-image col-md-5 no-padding sm-margin-30px-bottom xs-margin-20px-bottom sm-no-margin-right display-table">
    <div class="display-table-cell vertical-align-middle">
      <a href="javascript:void(0)"><img [src]="imgUrl" alt=""></a>
    </div>
  </div>
  <div class="blog-text col-md-6 display-table no-padding margin-20px-top margin-40px-left">
    <div class="display-table-cell">
      <div class="content margin-20px-bottom">
        <a href="javascript:void(0)"
          class="text-dark-gray margin-5px-bottom alt-font text-extra-large font-weight-600 display-inline-block">{{title | translate}}</a>
        <p class="no-margin width-95 text-black text-justify ">{{description | translate | slice:0:250}}</p>
      </div>
      <button class="btn btn-small btn-rounded btn-success margin-10px-bottom" *ngIf="description.length > 250" (click)="openDetails()">{{"CONTINUE_READING" | translate}}<i
          class="ti-arrow-right"></i></button>
    </div>
  </div>
</div>
