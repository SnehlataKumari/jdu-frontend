<div class="col-md-4 col-sm-4 col-xs-12 sm-margin-four-bottom xs-margin-30px-bottom wow fadeInUp">

        background: linear-gradient(0deg, rgba(105,255,104,1) 0%, rgba(185,255,185,1) 47%);">
    <a href="javascript:void(0)"><img [src]="imgUrl" alt=""></a>
    <div class="padding-35px-all sm-padding-15px-all inner-match-height">
      <span class="text-extra-dark-gray font-weight-600 display-block alt-font margin-10px-bottom">{{title | translate}}</span>
      <p class="text-justify">{{description | translate}}</p><br />
      <button (click)="openDetails(content)" class="btn btn-small btn-rounded btn-success" >View Details <i
          class="ti-arrow-right"></i></button>
