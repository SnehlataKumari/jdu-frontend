<div mat-dialog-content>
  <mat-card>
    <mat-card-title>Login History of {{user.name}}</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" style="width: 100%;">
        <ng-container matColumnDef="srNo">
          <th mat-header-cell *matHeaderCellDef>
            Sr No
          </th>
          <td mat-cell *matCellDef="let element; index as i"> {{i + 1}} </td>
        </ng-container>
        <ng-container matColumnDef="ip">
          <th mat-header-cell *matHeaderCellDef>
            Sr No
          </th>
          <td mat-cell *matCellDef="let element; index as i"> {{element.ip}} </td>
        </ng-container>
        <ng-container matColumnDef="loginTime">
          <th mat-header-cell *matHeaderCellDef>
            Login Time
          </th>
          <td mat-cell *matCellDef="let element; index as i"> {{element.dateTime}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
