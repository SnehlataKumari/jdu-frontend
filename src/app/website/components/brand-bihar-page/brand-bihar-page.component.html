<section class="wow fadeIn" style="padding: 107px 0px 0px 0px;">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12 display-table page-title-large">
      <div class="display-table-cell vertical-align-middle text-center  ">
        <img src="/assets/img/video_banner.jpg" alt="">
      </div>
    </div>
  </div>
</section>


<section class="parallax wow fadeIn" style="padding: 60px 0;">
  <div class="container-fluid padding-five-lr sm-padding-25px-lr xs-padding-15px-lr">
    <div class="row">
      <main *ngFor="let brandBihar of brandBiharList; index as i"
        class="col-md-12 col-sm-12 col-xs-12 right-sidebar sm-margin-60px-bottom  margin-40px-top xs-margin-40px-bottom sm-padding-15px-lr">
        <!-- start post item -->
        <div 
          class="equalize sm-equalize-auto blog-post-content margin-60px-bottom bg-white  display-inline-block border-bottom border-color-extra-light-gray sm-margin-30px-bottom sm-padding-30px-bottom xs-text-center sm-no-border"
          style="box-shadow: 0 8px 6px -6px black;
    border: 1px solid; background: #b2f7b2;width: 100%;">
          <div class="col-md-5 col-sm-12 col-xs-12 text-center fit-videos sm-margin-30px-bottom no-padding-left">
            <!-- start youtube video -->
            <div class="fluid-width-video-wrapper iframe-container">
              <iframe width="560" height="315" class="e2e-iframe-untrusted-src"  [src]="brandBihar.videoUrl" allowfullscreen></iframe>
            </div>

            <!-- end youtube video -->
          </div>
          <div class="blog-text col-md-6 display-table no-padding ">
            <div class="display-table-cell vertical-align-middle">
              <div class="content margin-20px-bottom padding-15px-lr ">
                <a href="javascript:void(0)"
                  class="text-dark-gray margin-5px-bottom alt-font text-extra-large font-weight-600 display-inline-block">{{brandBihar.title}}</a><br /> <br />
                <p class="no-margin width-95 text-black text-justify">
                  {{brandBihar.description.substring(0,300)}}<span *ngIf="brandBihar.description.length>300 && !show[i]">...<a class="less-more-link"  href="javascript:void(0)" (click)="show[i]=true" >more</a></span>
                  <span *ngIf="show[i]">
                    {{brandBihar.description.substring(300, brandBihar.description.length)}}
                    &nbsp;<a class="less-more-link" href="javascript:void(0)" (click)="show[i]=false" >less</a>
                  </span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- end post item -->
      </main>

    </div>
  </div>
</section>
