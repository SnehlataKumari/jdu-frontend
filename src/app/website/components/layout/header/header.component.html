<header class="header-with-topbar">
  <!-- topbar -->
  <div class="top-header-area bg-white padding-5px-tb">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12 text-uppercase alt-font xs-no-padding-lr xs-text-center">
          <!--  <a href="tel:1234567890" class="text-link-white xs-width-100" title="Call us 123-456-7890">Call us 123-456-7890</a>
                            <div class="separator-line-verticle-extra-small bg-dark-gray display-inline-block margin-two-lr hidden-xs position-relative vertical-align-middle top-minus1"></div>
                            <a href="mailto:no-reply@domain.com" class="text-link-white xs-width-100" title="no-reply@domain.com">no-reply@domain.com</a>-->
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 hidden-xs xs-no-padding-lr text-right">
          <div class="icon-social-very-small xs-width-100 xs-text-center display-inline-block">
            <a href="javascript:void(0)" title="Facebook" target="_blank" class="text-link-white"><i
                class="fa fa-facebook" aria-hidden="true"></i></a>

            <a href="javascript:void(0)" title="Youtube" target="_blank" class="text-link-white"><i
                class="fa fa-youtube" aria-hidden="true"></i></a>

            <a href="javascript:void(0)" title="Twitter" target="_blank" class="text-link-white"><i
                class="fa fa-twitter"></i></a>
            <a href="javascript:void(0)" title="Linked In" target="_blank" class="text-link-white"><i
                class="fa fa-linkedin"></i></a>
            <a href="javascript:void(0)" title="Google Plus" target="_blank" class="text-link-white"><i
                class="fa fa-google-plus"></i></a>
          </div>
          <div
            class="separator-line-verticle-extra-small bg-black display-inline-block margin-two-lr hidden-xs position-relative vertical-align-middle">
          </div>
          <div
            class="btn-group dropdown-style-1 xs-width-100 xs-text-center xs-margin-three-bottom display-inline-block">
            <select name="cars" id="cars"
              style="font-size: 14px; padding: 3px 2px; width: 100%; margin: 0 0 0px 0;  /* max-width: 100%; */ resize: none; background: #fff; border: none; color: #217921;">
              <option value="English">English</option>
              <option value="Hindi">Hindi</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end topbar -->
  <!-- start navigation -->
  <nav class="navbar navbar-default bootsnav navbar-top bg-black nav-box-width">
    <div class="container nav-header-container">
      <!-- start logo -->
      <div class="row">
        <div class="col-md-2 col-xs-5">
          <a href="index.html" title="jdu logo" class="logo"><img src="/assets/img/logo.png"
              data-at2x="/assets/img/logo.png" class="logo-dark default" alt="JDU"><img src="/assets/img/logo.png"
              data-at2x="/assets/img/logo.png" alt="jdu" class="logo-light"></a> </div>
        <!-- end logo -->
        <div class="col-md-7 col-xs-2 width-auto pull-right accordion-menu xs-no-padding-right">
          <button type="button" class="navbar-toggle collapsed pull-right" data-toggle="collapse"
            data-target="#navbar-collapse-toggle-1">
            <span class="sr-only">toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span> </button>
          <div class="navbar-collapse collapse pull-right" id="navbar-collapse-toggle-1">
            <ul id="accordion" class="nav navbar-nav navbar-left no-margin alt-font text-normal" data-in="fadeIn"
              data-out="fadeOut">
              <!-- start menu item -->
              <li *ngFor="let route of navigationMenus"> <a [routerLink]="route.routePath">{{route.title}}</a></li>
              <li *ngIf="!authService.isLoggedIn()"> <a routerLink="/auth">Login</a></li>
              <li *ngIf="authService.isLoggedIn()"> <a href="javascript:void(0)" (click)="authService.logout()">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- end navigation -->
</header>
